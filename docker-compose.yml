version: '3.8'

services:
  backend:
    build: ./backend
    container_name: buffet-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./buffet.db
    volumes:
      - ./backend:/app
      - backend-db:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: buffet-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-db:
